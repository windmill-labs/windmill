name: "debugger sandbox"

mode: ONCE
hostname: "debugger"
log_level: ERROR

disable_rl: true

mount_proc: true

clone_newnet: false
clone_newuser: true
clone_newcgroup: false

skip_setsid: true
keep_caps: false
keep_env: true

# System directories (read-only)
mount {
    src: "/bin"
    dst: "/bin"
    is_bind: true
}

mount {
    src: "/lib"
    dst: "/lib"
    is_bind: true
}

mount {
    src: "/lib64"
    dst: "/lib64"
    is_bind: true
    mandatory: false
}

mount {
    src: "/usr"
    dst: "/usr"
    is_bind: true
}

mount {
    src: "/etc"
    dst: "/etc"
    is_bind: true
}

mount {
    src: "/sys/fs"
    dst: "/sys/fs"
    is_bind: true
    mandatory: false
}

# Temporary filesystem for /tmp (writable)
mount {
    dst: "/tmp"
    fstype: "tmpfs"
    rw: true
    options: "size=500000000"
}

# Device nodes
mount {
    src: "/dev/null"
    dst: "/dev/null"
    is_bind: true
    rw: true
}

mount {
    src: "/dev/random"
    dst: "/dev/random"
    is_bind: true
}

mount {
    src: "/dev/urandom"
    dst: "/dev/urandom"
    is_bind: true
}

# Home directory (for bun cache etc)
mount {
    dst: "/root"
    fstype: "tmpfs"
    rw: true
}

iface_no_lo: true

envar: "HOME=/root"
envar: "TMPDIR=/tmp"
