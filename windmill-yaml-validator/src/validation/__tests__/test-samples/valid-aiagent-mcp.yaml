summary: AI Agent with MCP Tools
description: A flow with an AI agent using MCP server tools
value:
  modules:
    - id: mcp_agent
      value:
        type: aiagent
        input_transforms:
          provider:
            type: static
            value:
              kind: openai
              resource: "$res:u/admin/openai"
              model: gpt-4o-mini
          user_message:
            type: static
            value: "Search for information"
          output_type:
            type: static
            value: text
        tools:
          - id: mcp_search
            summary: Search tool from MCP
            value:
              tool_type: mcp
              resource_path: f/resources/mcp_server
              include_tools:
                - search
                - fetch
          - id: mcp_calculator
            summary: Math operations
            value:
              tool_type: mcp
              resource_path: f/resources/calculator_mcp
              exclude_tools:
                - deprecated_function
