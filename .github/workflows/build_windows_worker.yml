name: Build Windows Worker

on:
  push:
    branches:
      - "alp/build_windows"
    paths:
      - "backend/**"
      - ".github/workflows/build_windows_worker.yml"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "backend/**"
      - ".github/workflows/backend-test.yml"

jobs:
  cargo_test:
    runs-on: ubicloud-standard-8
    container:
      image: ghcr.io/windmill-labs/backend-tests
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: windmill
          POSTGRES_PASSWORD: changeme

        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.80.0
      # - uses: Swatinem/rust-cache@v2
      #   with:
      #     workspaces: |
      #       backend
      #       backend -> target
      - name: cargo build windows
        timeout-minutes: 15
        run:
          mkdir frontend/build && cd backend && touch
          windmill-api/openapi-deref.yaml && rustup target add x86_64-pc-windows-gnu && 
          DATABASE_URL=postgres://postgres:changeme@postgres:5432/windmill
          DISABLE_EMBEDDING=true RUST_LOG=info cargo build --target x86_64-pc-windows-gnu --release
          
