name: Claude Auto Review

on:
  pull_request:
    types: [ready_for_review, opened]

concurrency:
  group: claude-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  auto-review:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false || github.event.pull_request.ready_for_review == true
    permissions:
      contents: read
      pull-requests: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Automatic PR Review
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          timeout_minutes: "60"
          direct_prompt: |
            Please review this pull request and provide comprehensive feedback.

            Focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security implications

            Provide constructive feedback with specific suggestions for improvement.
            Use inline comments to highlight specific areas of concern.

            At the end of your review, add complete instructions to reproduce the added changes through the app interface. It should be a short descriptive text (not a step by step or a list) on how to navigate the app to see the changes.
          allowed_tools: "mcp__github__create_pending_pull_request_review,mcp__github__add_pull_request_review_comment_to_pending_review,mcp__github__submit_pending_pull_request_review,mcp__github__get_pull_request_diff"
