name: "ansible run script"

mode: ONCE
hostname: "ansible"
log_level: ERROR

rlimit_as: 4096
rlimit_cpu: 1000
rlimit_fsize: 1000
rlimit_nofile: 10000

cwd: "/tmp"

clone_newnet: false
clone_newuser: {CLONE_NEWUSER}

keep_caps: false
keep_env: true

mount {
    src: "/bin"
    dst: "/bin"
    is_bind: true
}

mount {
    src: "/lib"
    dst: "/lib"
    is_bind: true
}


mount {
    src: "/lib64"
    dst: "/lib64"
    is_bind: true
    mandatory: false
}

mount {
    src: "/usr"
    dst: "/usr"
    is_bind: true
}

mount {
    src: "/dev/null"
    dst: "/dev/null"
    is_bind: true
    rw: true
}

mount {
    dst: "/dev/shm"
    fstype: "tmpfs"
    rw: true
    is_bind: false
}

mount {
    dst: "/tmp"
    fstype: "tmpfs"
    rw: true
    options: "size=800000000"
}

mount {
    src: "{JOB_DIR}/main.yml"
    dst: "/tmp/main.yml"
    is_bind: true
}

mount {
    src: "{JOB_DIR}/wrapper.sh"
    dst: "/tmp/wrapper.sh"
    is_bind: true
}

mount {
    src: "{JOB_DIR}/requirements.yml"
    dst: "/tmp/requirements.yml"
    is_bind: true
    mandatory: false
}

mount {
    src: "{JOB_DIR}/ansible.cfg"
    dst: "/tmp/ansible.cfg"
    is_bind: true
}

mount {
    src: "{JOB_DIR}/ansible_collections/"
    dst: "/tmp/ansible_collections/"
    is_bind: true
}

mount {
    src: "{JOB_DIR}/args.json"
    dst: "/tmp/args.json"
    is_bind: true
}

mount {
    src: "{JOB_DIR}/result.json"
    dst: "/tmp/result_nsjail_mount.json"
    rw: true
    is_bind: true
}

mount {
    src: "/etc"
    dst: "/etc"
	is_bind: true
}

mount {
    src: "/dev/random"
    dst: "/dev/random"
    is_bind: true
}

mount {
    src: "/dev/urandom"
    dst: "/dev/urandom"
    is_bind: true
}

{SHARED_MOUNT}

{SHARED_DEPENDENCIES}

{FILE_RESOURCES}

iface_no_lo: true

envar: "LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH"
envar: "PYTHONPATH={ADDITIONAL_PYTHON_PATHS}"
envar: "HOME=/tmp"
envar: "ANSIBLE_CONFIG=/tmp/ansible.cfg"
