name: "python download pip"

mode: ONCE
hostname: "python"
log_level: ERROR
time_limit: 300

rlimit_as: 2048
rlimit_cpu: 1000
rlimit_fsize: 1024
rlimit_nofile: 64

envar: "HOME=/user"
envar: "LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH"

cwd: "/tmp"

clone_newnet: false
clone_newuser: {CLONE_NEWUSER}

keep_caps: true
keep_env: true

mount {
    src: "/bin"
    dst: "/bin"
	is_bind: true
}

mount {
    src: "/lib"
    dst: "/lib"
	is_bind: true
}

mount {
    src: "/lib64"
    dst: "/lib64"
	is_bind: true
}

mount {
    src: "/usr"
    dst: "/usr"
	is_bind: true
}

mount {
    src: "/etc"
    dst: "/etc"
	is_bind: true
}

mount {
	src: "/dev/null"
	dst: "/dev/null"
	is_bind: true
	rw: true
}

mount {
	dst: "/tmp"
	fstype: "tmpfs"
	rw: true
    options: "size=500000000"
}


mount {
    src: "{WORKER_DIR}/download_deps.py.sh"
    dst: "/download_deps.sh"
    is_bind: true
}

mount {
    src: "{CACHE_DIR}"
    dst: "{CACHE_DIR}"
    is_bind: true
    rw: true
}

exec_bin {
 	path: "/bin/sh"
 	arg: "/download_deps.sh"
}

