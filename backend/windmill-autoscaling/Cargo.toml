edition.workspace = true

[lib]
name = "windmill_autoscaling"
path = "./src/lib.rs"

[features]
enterprise = ["windmill-queue/enterprise", "windmill-common/enterprise"]
private = ["windmill-queue/private", "windmill-common/private"]
