[package]
name = "windmill-common"
version.workspace = true
authors.workspace = true
edition.workspace = true

[features]
default = []
sqlx = ["dep:sqlx"]
hyper = ["dep:hyper"]
tokio = ["dep:tokio"]
axum = ["dep:axum", "dep:tracing"]
reqwest = ["dep:reqwest"]
prometheus = ["dep:prometheus"]
tracing_init = [
    "dep:tracing",
    "dep:tracing-subscriber",
]
flamegraph = ["dep:tracing-flame"]
loki = ["dep:tracing-loki"]

[lib]
name = "windmill_common"
path = "src/lib.rs"

[dependencies]
hmac.workspace = true
sha2.workspace = true
thiserror.workspace = true
anyhow.workspace = true
serde.workspace = true
serde_json.workspace = true
chrono.workspace = true
hex.workspace = true
rand.workspace = true
sqlx = { workspace = true, optional = true, features = ["postgres"] }
uuid.workspace = true
prometheus = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }
axum = { workspace = true, optional = true }
hyper = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }
reqwest = { workspace = true, optional = true }
tracing-subscriber = { workspace = true, optional = true }
lazy_static.workspace = true
tracing-flame = { version = "^0", optional = true }
itertools.workspace = true
regex.workspace = true
git-version.workspace = true
cron.workspace = true
tracing-loki = { version = "^0", optional = true }
aws-sdk-s3.workspace = true
aws-config.workspace = true
magic-crypt.workspace = true
